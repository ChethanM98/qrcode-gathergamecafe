<!DOCTYPE html>
<html>
<body>

<h2>Owner Login</h2>
<input type="password" id="pin" placeholder="Enter PIN">
<button onclick="login()">Login</button>

<script>
function login() {
  if (document.getElementById("pin").value === "14022398") {
    sessionStorage.setItem("admin","yes");
    location.href = "reports.html";
  } else {
    alert("Wrong PIN");
  }
}
</script>

</body>
</html>
