<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gather & Game Café – Menu</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f6f1e7;
  padding: 20px;
  margin: 0;
}

h1 {
  text-align: center;
}

.menu-item {
  background: #fff;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.actions {
  display: flex;
  align-items: center;
  gap: 10px;
}

.add-btn {
  background: #3fa55b;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
}

.qty-control {
  display: none;
  align-items: center;
  gap: 10px;
}

.qty-control button {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  background: #7b4b2a;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #3fa55b;
  color: #fff;
  padding: 14px 22px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: bold;
}
