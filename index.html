let cart = JSON.parse(localStorage.getItem(CART_KEY)) || {};
  let activeTab = Object.keys(menuData)[0];

  const tabs = document.getElementById("tabs");
  const menu = document.getElementById("menu");
  const cartCount = document.getElementById("cart-count");

  function renderTabs() {
    tabs.innerHTML = "";
    Object.keys(menuData).forEach(tab => {
      const b = document.createElement("button");
      b.className = "tab-btn" + (tab === activeTab ? " active" : "");
      b.textContent = tab;
      b.onclick = () => { activeTab = tab; renderTabs(); renderMenu(); };
      tabs.appendChild(b);
    });
  }

  function renderMenu() {
    menu.innerHTML = "";
    let count = 0;
    const q = document.getElementById("search").value.toLowerCase();

    menuData[activeTab].forEach(item => {
      if (q && !item.name.toLowerCase().includes(q) && !item.desc.toLowerCase().includes(q)) return;

      const key = activeTab + "||" + item.name;
      const qty = cart[key]?.qty || 0;
      count += qty;

      menu.innerHTML += `
        <div class="menu-item" data-key="${key}">
          <h3>${item.name}</h3>
          <div class="desc">${item.desc}</div>
          <div class="price">â‚¹${item.price}</div>
          <div class="actions">
            ${
              qty === 0
                ? `<button class="add-btn">Add</button>`
                : `<div class="qty">
                     <button class="minus">âˆ’</button>
                     <span>${qty}</span>
                     <button class="plus">+</button>
                   </div>`
            }
          </div>
        </div>`;
    });

    cartCount.innerText = count;
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }

  menu.addEventListener("click", e => {
    const card = e.target.closest(".menu-item");
    if (!card) return;
    const key = card.dataset.key;
    const price = parseInt(card.querySelector(".price").innerText.replace("â‚¹",""));
    const name = card.querySelector("h3").innerText;

    if (e.target.classList.contains("add-btn")) cart[key] = { name, price, qty: 1 };
    if (e.target.classList.contains("plus")) cart[key].qty++;
    if (e.target.classList.contains("minus")) {
      cart[key].qty--;
      if (cart[key].qty === 0) delete cart[key];
    }
    renderMenu();
  });

  document.getElementById("search").addEventListener("input", renderMenu);

  renderTabs();
  renderMenu();
});
