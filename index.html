<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gather & Game CafÃ© â€“ Menu</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  margin: 0;
  background: #f6f1e7;
}

.menu-item {
  background: #fff;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
}

.add-btn {
  background: green;
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
}

.qty-control {
  display: none;
}
.cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: green;
  color: #fff;
  padding: 12px 18px;
  border-radius: 20px;
  text-decoration: none;
}
</style>
</head>

<body>

<a href="cart.html" class="cart-btn">
  ðŸ›’ Cart <span id="cart-count">0</span>
</a>

<h1>Menu</h1>

<div id="menu"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const menuData = [
    { name: "Masala Chai", price: 49 },
    { name: "Coffee", price: 59 }
  ];

  const menu = document.getElementById("menu");

  // STEP 2: Cart in JS memory
  let cart = {};

  menu.innerHTML = menuData.map(item => `
    <div class="menu-item">
      <div>
        <strong>${item.name}</strong><br>
        â‚¹${item.price}
      </div>

      <div class="actions">
        <button class="add-btn"
          onclick="showQty(this, '${item.name}', ${item.price})">
          Add
        </button>

        <div class="qty-control">
          <button onclick="changeQty(this, -1, '${item.name}')">-</button>
          <span class="qty-value">1</span>
          <button onclick="changeQty(this, 1, '${item.name}')">+</button>
        </div>
      </div>
    </div>
  `).join("");

  window.showQty = function (btn, name, price) {
    const actions = btn.parentElement;
    btn.style.display = "none";
    actions.querySelector(".qty-control").style.display = "flex";

    // Add to cart with qty 1
    cart[name] = { price, qty: 1 };
    console.log(cart);
  };

  window.changeQty = function (btn, delta, name) {
    const qtySpan = btn.parentElement.querySelector(".qty-value");
    let qty = parseInt(qtySpan.innerText) + delta;

    if (qty <= 0) {
      delete cart[name];
      btn.parentElement.style.display = "none";
      btn.closest(".actions").querySelector(".add-btn").style.display = "inline-block";
      qtySpan.innerText = 1;
    } else {
      qtySpan.innerText = qty;
      cart[name].qty = qty;
    }

    console.log(cart);
  };

});
</script>
  
</body>
</html>
