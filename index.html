<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gather & Game CafÃ© â€“ Menu</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  margin: 0;
  background: #f6f1e7;
}

.menu-item {
  background: #fff;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
}

.add-btn {
  background: green;
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
}

.qty-control {
  display: none;
}
.cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: green;
  color: #fff;
  padding: 12px 18px;
  border-radius: 20px;
  text-decoration: none;
}
</style>
</head>

<body>

<a href="cart.html" class="cart-btn">
  ðŸ›’ Cart <span id="cart-count">0</span>
</a>

<h1>Menu</h1>

<div id="menu"></div>

<script>
const menuData = [
  { name: "Masala Chai", price: 49 },
  { name: "Coffee", price: 59 }
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const menu = document.getElementById("menu");

menu.innerHTML = menuData.map(item => `
  <div class="menu-item">
    <div>
      <strong>${item.name}</strong><br>
      â‚¹${item.price}
    </div>
    <button class="add-btn" onclick="addItem('${item.name}', ${item.price})">
      Add
    </button>
  </div>
`).join("");

function addItem(name, price) {
  const found = cart.find(i => i.name === name);
  if (found) {
    found.qty += 1;
  } else {
    cart.push({ name, price, qty: 1 });
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount() {
  document.getElementById("cart-count").innerText =
    cart.reduce((s, i) => s + i.qty, 0);
}

updateCartCount();
</script>

</body>
</html>
