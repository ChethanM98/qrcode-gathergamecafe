<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Billing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f6f1e7;
  padding:20px;
}

.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
}

.row {
  display:flex;
  justify-content:space-between;
  margin:4px 0;
}

input, select, button {
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:999px;
}

button {
  background:#3fa55b;
  color:#fff;
  border:none;
}

@media print {
  body * { visibility:hidden }
  .bill, .bill * { visibility:visible }
  .bill {
    position:absolute;
    left:0; top:0;
    width:80mm;
  }
  input, select, button { display:none }
}
</style>
</head>

<body>

<h2>ðŸ§¾ Billing</h2>
<div id="orders"></div>

<script>
const KITCHEN_KEY = "kitchen_orders";
const CLOSED_KEY = "closed_bills";

load();

function load() {
  const orders = JSON.parse(localStorage.getItem(KITCHEN_KEY)) || [];
  const div = document.getElementById("orders");
  div.innerHTML = "";

  orders.forEach((o, idx) => {

    let subtotal = 0;
    let rows = "";

    for (let k in o.items) {
      const i = o.items[k];
      const amt = i.price * i.qty;
      subtotal += amt;
      rows += `<div class="row"><span>${i.name} Ã— ${i.qty}</span><span>â‚¹${amt}</span></div>`;
    }

    const dp = o.discount || 0;
    const da = +(subtotal * dp / 100).toFixed(2);
    const ds = subtotal - da;
    const cgst = +(ds * 0.025).toFixed(2);
    const sgst = +(ds * 0.025).toFixed(2);
    const total = +(ds + cgst + sgst).toFixed(2);

    div.innerHTML += `
      <div class="card bill">
        <center>
          <b>Gather & Game CafÃ©</b><br>
          Play Â· Sip Â· Repeat
        </center>
        <hr>

        <b>Table ${o.table}</b><br><br>

        ${rows}

        <div class="row"><span>Subtotal</span><span>â‚¹${subtotal}</span></div>
        ${da > 0 ? `<div class="row"><span>Discount (${dp}%)</span><span>-â‚¹${da}</span></div>` : ""}
        <div class="row"><span>CGST 2.5%</span><span>â‚¹${cgst}</span></div>
        <div class="row"><span>SGST 2.5%</span><span>â‚¹${sgst}</span></div>
        <div class="row"><b>Total</b><b>â‚¹${total}</b></div>

        <input type="number" min="0" max="100" value="${dp}"
          onchange="setDiscount(${idx}, this.value)">
        <select onchange="setPay(${idx}, this.value)">
          <option value="">Payment</option>
          <option>Cash</option>
          <option>UPI</option>
        </select>

        <button onclick="window.print()">ðŸ–¨ Print Bill</button>
        <button onclick="closeBill(${idx})">Close Bill</button>

        <hr>
        <center>
          Game On<br>
          Where food meets fun
        </center>
      </div>
    `;
  });
}

function setDiscount(i, v) {
  let o = JSON.parse(localStorage.getItem(KITCHEN_KEY));
  o[i].discount = Math.min(100, Math.max(0, +v || 0));
  localStorage.setItem(KITCHEN_KEY, JSON.stringify(o));
  load();
}

function setPay(i, v) {
  let o = JSON.parse(localStorage.getItem(KITCHEN_KEY));
  o[i].payment = v;
  localStorage.setItem(KITCHEN_KEY, JSON.stringify(o));
}

function closeBill(i) {
  let orders = JSON.parse(localStorage.getItem(KITCHEN_KEY));
  let closed = JSON.parse(localStorage.getItem(CLOSED_KEY)) || [];
  let o = orders[i];

  let subtotal = 0;
  for (let k in o.items) subtotal += o.items[k].price * o.items[k].qty;

  const dp = o.discount || 0;
  const da = subtotal * dp / 100;
  const ds = subtotal - da;
  const cgst = ds * 0.025;
  const sgst = ds * 0.025;
  const total = ds + cgst + sgst;

  closed.push({
    table:o.table,
    items:o.items,
    subtotal,
    discountPercent:dp,
    discountAmount:da,
    cgst, sgst,
    total,
    payment:o.payment || "Cash",
    time:new Date().toISOString()
  });

  orders.splice(i,1);
  localStorage.setItem(KITCHEN_KEY, JSON.stringify(orders));
  localStorage.setItem(CLOSED_KEY, JSON.stringify(closed));
  load();
}
</script>

</body>
</html>
